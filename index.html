<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="logo"><img src="imagenes/Logo.png"></div>
        <div class="ingresar">
            <textarea id="ingresar" placeholder="Ingrese texto aqui" spellcheck="false"></textarea>
            <div class="aviso">
                <img id="simbolo" src="imagenes/bi_exclamation-circle-fill.png">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button id="button1" onclick="encriptar()">Encriptar</button>
                <button id="button2" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div id="inicio" class="mostrar">
            <img id="dibujo" src="imagenes/Muñeco.png">
            <h1>Ningún mensaje fue encontrado</h1>
            <p>Ingrese el texto que desee encriptar o desencriptar</p>
        </div>
        <div id="fin" class="mostrar">
            <textarea id="mostrar" spellcheck="false" readonly></textarea>
            <button id="copiar" onclick="copiar()">Copiar</button>
        </div>
        <h2>Jeimy Coronado</h2>
        <script type="text/javascript" src="javascript/script.js"></script>
    </body>
</html>
